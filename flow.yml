jtype: Flow
with:
  protocol: grpc
  monitoring: false
  port: 51001
  env:
    JINA_LOG_LEVEL: debug
executors:
  # Stable Diffusion
  - name: stable_diffusion_txt2img
    uses: Txt2ImgExecutor
    replicas: 1
    # Stable diffusion needs no immediate image
    floating: false
    uses_metas:
      py_modules:
        - Txt2ImgExecutor.executor